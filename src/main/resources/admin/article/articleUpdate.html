<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>H+ 后台主题UI框架 - 基础表格</title>
  <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
  <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

  <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/static/css/animate.css" rel="stylesheet">
  <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

  <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-5">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>更新文章内容</h5>
          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
              <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="form_basic.html#">选项1</a>
              </li>
              <li><a href="form_basic.html#">选项2</a>
              </li>
            </ul>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" action="/article/update" method="post">
            <p>欢迎登录本站(⊙o⊙)</p>
            <input type="hidden" name="id" th:value="${seoHtml.id}">
            <input type="hidden" name="errorPath" th:value="'/article/user/goUpdateUserPage?id='+${seoHtml.id}">
            <div class="form-group">
              <label class="col-sm-3 control-label">title：</label>

              <div class="col-sm-8">
                <input type="text" name="title" th:value="${seoHtml.title}" placeholder="标题" class="form-control">
                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}"
                      th:text="${errors!=null?errors.get('title'):''}">请输入标题</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">描述：</label>

              <div class="col-sm-8">
                <input type="text" name="description" th:value="${seoHtml!=null?seoHtml.description:''}" placeholder="描述" class="form-control">
                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}"
                      th:text="${errors!=null?errors.get('description'):''}">请输入描述</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">关键词：</label>

              <div class="col-sm-8">
                <input type="text" name="keywords" th:value="${seoHtml!=null?seoHtml.keywords:''}"  placeholder="关键词" class="form-control">
                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}"
                      th:text="${errors!=null?errors.get('keywords'):''}">请输入的描述</span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">内容：</label>
              <div class="col-sm-8">
                <textarea  name="content"  placeholder="内容" class="form-control" th:text="${seoHtml!=null?seoHtml.content:''}"></textarea>
                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}"
                      th:text="${errors!=null?errors.get('content'):''}">请输入正文</span>
              </div>
            </div>

<!--            <div class="form-group">-->
<!--              <label class="col-sm-3 control-label">账号状态</label>-->

<!--              <div class="col-sm-8">-->
<!--                <select class="form-control m-b" name="accountState">-->
<!--                  <option value="0" th:selected="${user.accountState == 0}">启用</option>-->
<!--                  <option value="1" th:selected="${user.accountState == 1}">冻结</option>-->
<!--                </select>-->
<!--              </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--              <label class="col-sm-3 control-label">序号：</label>-->

<!--              <div class="col-sm-8">-->
<!--                <input type="number" name="orderRank" th:value="${user.orderRank}"-->
<!--                       placeholder="录入排序序号" class="form-control">-->
<!--                <span class="help-block m-b-none" th:style="${errors!=null?'color:red':''}"-->
<!--                      th:text="${errors!=null?errors.get('orderRank'):''}">请输入序号</span>-->
<!--              </div>-->
<!--            </div>-->
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <button class="btn btn-sm btn-white" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.7"></script>
